server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3308/market?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=pass

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
